<!DOCTYPE html>
<html>
<head>
</head>
<body  onload="operatingSytem()">

vs 5.4
<br /><br />
<p style="background-color:yellow;width:200" id="OS"></p>

<script>
	const iPad = (userAgent.match(/(iPad)/) /* iOS pre 13 */ || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1) /* iPad OS 13 */);
	alert(iPad);
	function operatingSytem() {
		let OSName = "Unknown OS";
		if (navigator.appVersion.indexOf("Win") != -1) OSName = "Windows";
		if (navigator.appVersion.indexOf("iPad") != -1) OSName = "iPad";
		if (navigator.appVersion.indexOf("Mac") != -1) OSName = "MacOS";
		if (navigator.appVersion.indexOf("X11") != -1) OSName = "UNIX";
		if (navigator.appVersion.indexOf("Linux") != -1) OSName = "Linux";
		if (navigator.appVersion.indexOf("iOS") != -1) OSName = "iOS";
		if (navigator.appVersion.indexOf("iPhone") != -1) OSName = "iPhone";
		if (navigator.appVersion.indexOf("Android") != -1) OSName = "Android";
		// Display the OS name
		document.getElementById("OS").innerHTML = OSName;
	}
</script>
</body>
</html>
